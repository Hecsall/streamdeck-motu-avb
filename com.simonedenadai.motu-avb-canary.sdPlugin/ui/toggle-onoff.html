<!-- Stream Deck Property Inspector for Toggle ON/OFF action using sdpi-select -->
<html>
<head>
    <meta charset="utf-8" />
    <title>Toggle ON/OFF Property Inspector</title>
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <sdpi-item label="Increment By">
        <sdpi-range setting="incrementBy" min="1" max="5" step="1" default="1" showlabels></sdpi-range>
    </sdpi-item> -->

    
    <sdpi-item>
        <h3>API Connection</h3>
    </sdpi-item>

    <form id="connection-form">
        <sdpi-item label="API URL" title="Enter your MOTU AVB Datastore API URL">
            <sdpi-textfield
                id="motuUrl"
                placeholder="http://localhost:1280/abc123/datastore"
                pattern="https?:\/\/(?:w{1,3}\.)?[^\s.]+(?:\.[a-z]+)*(?::\d+)?(?![^<]*(?:<\/\w+>|\/?>))"
                required
            ></sdpi-textfield>
        </sdpi-item>
    
        <sdpi-item>
            <sdpi-button id="connection-button">Connect</sdpi-button>
        </sdpi-item>
    </form>

 
    <sdpi-item>
        <h3>Configuration</h3>
    </sdpi-item>

    <sdpi-item label="Endpoint">
        <sdpi-select id="endpoint" setting="endpoint" datasource="getEndpoints" loading="Fetching endpoints..." hot-reload placeholder="Please choose an endpoint"></sdpi-select>
    </sdpi-item>


    <script src="script.js"></script>
</body>
</html>
